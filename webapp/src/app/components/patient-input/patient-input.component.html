<h4>Patient</h4>
<app-data-table #dataTable
  [ngClass]="{'collapsed' : !expandedPatient, 'patient' : true}"
  [subjects]="[patient]"
  (collapsePatient)="collapseTable($event)"></app-data-table>
<div class="patient-dialog" *ngIf="!expandedPatient">
  If either of the DPB1 allele's TCE groups are ambiguous
  then additional patient information is needed to predict
  TCE likelihoods.
  <button (click)="expandedPatient = true; dataTable.expand()">Enter patient info</button>
</div>
