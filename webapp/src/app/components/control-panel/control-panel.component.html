<div class="row">
    <app-donors-import-button></app-donors-import-button>
    <app-export-button
        [donors]="donors"
        [hidden]="!donors.length">
    </app-export-button>
    <app-reset-button
        [hidden]="!donors.length"
        [patient]="patient"
        [donors]="donors">
    </app-reset-button>
</div>
<div class="row likelihoods" *ngIf="donors.length">
    <app-predict-button
        [patient]="patient"
        [donors]="donors"></app-predict-button>
    <app-filter-slider
        [hidden]="!donors.length"
        [donors]="donors">
    </app-filter-slider>
    <span>TCE Likelihoods</span>
</div>
<app-loading-bar
    *ngIf="donors.length"
    [donors]="donors"></app-loading-bar>
