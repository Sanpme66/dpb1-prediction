<p mat-dialog-title>Import</p>
<div class="option">
    <p>Select a MatchSource-exported file here:</p>
    <input type="file"
        (change)="handleFileInput($event)"/>
    <div class="prompt" [ngClass]="{'disabled' : !data.donors}">
        <p>Number of donors: {{numTotalDonors || '~'}}</p>
        <p>Larger uploads could take several minutes to run depending on the typing resolution of the patient and imported donors.</p>
        <p><i>Larger uploads will be truncated after the first 500 donors.</i></p>
    </div>
    <div mat-dialog-actions>
        <button mat-button
                [disabled]="!data.donors"
               [mat-dialog-close]= "trim(data.donors)">Import</button>
    </div>
</div>
